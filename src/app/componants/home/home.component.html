<div class="home">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3" *ngFor="let good of  goods ;index as i">
           
        <div class="card">

             <div class="view overlay">
                <img class="card-img-top" [src]="good.photourl" alt="Card image cap">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
             </div>
            
            <div class="card-body">         
                <h4 class="card-title">{{good.name }}  :{{good.price|currency}}</h4>
                <hr>        
                <p class="card-text">{{good.description}} .</p>
                <button class="btn btn-primary" (click)="Addtocart(i)">Add to Cart</button>
                <button style="margin-left: 15px;" class="btn btn-info">Read More</button>
            
            
            </div>
        </div>
        
            
        </div>
    </div>
</div>
