
<div class="my-2 w-25 cat">
    <label for="" class="my-1"> Categories:</label>
    <select class="form-control" (change)="selectcategory($event)">
        <option value="all" selected>ALL</option>
        <option value="{{cat}}" *ngFor="let cat of categories">{{cat}}</option>
        
    </select>
</div>

<div class="home" *ngIf="!loading">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3" *ngFor="let good of  products ;index as i">
           
        <div class="card">

             <div class="view overlay">
                <img class="card-img-top" [src]="good.image" alt="Card image cap">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
             </div>            
            <div class="card-body">         
                <h4 class="card-title">{{good.title }} :{{good.price}}  </h4>
                <hr>        
                <p class="card-text p">{{good.description}} .</p>
                <button class="btn btn-primary" >Add to Cart</button>
            </div>
        </div>           
        </div>
    </div>
</div>

<div style="text-align:center; margin: 500px;" class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>
