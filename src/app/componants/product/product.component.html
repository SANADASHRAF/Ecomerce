<div class="card">

    <div class="view overlay">
       <img class="card-img-top" [src]="data.image" alt="Card image cap">
       <a>
           <div class="mask rgba-white-slight"></div>
       </a>
    </div>            
   <div class="card-body" >         
       <h4 class="card-title">{{data.title }}  </h4>
       <span class="btn btn-secondary" > ${{data.price }} </span>
       <hr>        
       <p class="card-text p" >{{data.description}} .</p>
       <button class="btn btn-primary"  *ngIf="!clickadd" (click)="clickadd=true" >Add to Cart</button>

       <div class="d-flex "  *ngIf="clickadd">
        <input type="number" class="form-contrl"  [(ngModel)]="amount">
        <button class="btn btn-danger" (click)="add()">Add</button>
       </div>
       
   </div>
</div>
