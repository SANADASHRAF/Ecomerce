
<div class="cartBox">
            
    <table class="table table-striped">
        <thead>
            <tr class="text-center">
                <th>Date</th>
                <th>Quantity</th>
                <th ></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts ;let index=index">
                <td>{{item.date | date:"shortDate"}}</td>
                <td>{{item.products.length}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td >
                    <button class="btn btn-danger mx-2"  >Delete</button>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#viewCart" >View</button>
                </td>
            </tr>
        </tbody> 
    </table>
    
</div>



  <div class="modal fade " id="viewCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="cartBox">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                            <th style="width: 25%;">Quantity</th>
                            <th>Totle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td><img src="" alt=""></td>
                            <td></td>
                            <td> L.E</td>
                            <td>
                                
                            </td>
                            <td> L.E</td>
                        </tr>
                    </tbody> 
                </table>
            </div>
            
        </div>
      </div>
    </div>
  </div>
